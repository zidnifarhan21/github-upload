{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles_login.css' %} ">
    {% include 'snippets/styles.html' %}
    <title>Bunakit Login</title>
</head>
<body>
    <div id="logreg-forms">
        <div class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <div class="social-login">
                <!-- <button href="{% url 'social:begin' 'facebook' %}" class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
                <button href="{% url 'social:begin' 'google-oauth2' %}" class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button> -->
                <a class="btn google-btn social-btn" style="display: inline-block;" href="{% url 'social:begin' 'google-oauth2' %}"><span><i class="fab fa-google-plus-g"></i> Sign in with google+</span></a>
                <a class="btn facebook-btn social-btn" style="display: inline;" href="{% url 'social:begin' 'facebook' %}"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </a>
            </div>
            <p style="text-align:center"> OR </p>
            <form method="POST" action="/login/" style="margin-top: -25px;">
                {% csrf_token %}
                {{ form|crispy }}
                <button  type="submit" class="btn btn-success btn-block"><i class="fas fa-sign-in-alt"></i> Sign in</button>
            
            
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>
            <!-- <p>Don't have an account!</p>  -->
            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up New Account</button>
            </form>

            <form action="/reset/password/" class="form-reset">
                <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
                <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
            </form>
            </div>
            
    </div>
    {% include 'snippets/scripts.html' %}
</body>
</html>
